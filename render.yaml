services:
  - type: web
    name: help-alphaclin
    env: python
    plan: free
    pythonVersion: "3.11.9"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: help-alphaclin-db
          property: connectionString
      - key: LOG_LEVEL
        value: WARNING
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@helpalphaclin.com
      - key: ADMIN_PASSWORD
        generateValue: true

databases:
  - name: help-alphaclin-db
    plan: free
    databaseName: helpalphaclin
    user: helpalphaclin 